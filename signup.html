<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tedja-border': '#E5E5E5',
                        'tedja-green': '#D4F247',
                        'tedja-blue': '#02051E',
                        'tedja-red': '#FF5858',
                        'tedja-secondary': '#8C8F9E',
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body class="font-['Poppins']">
    <main class="flex min-h-screen w-full">

        <form action="signin.html"
            class="flex items-center justify-center flex-1 w-full px-5 lg:justify-start lg:px-0 lg:pl-[calc(((100%-1280px)/2)+75px)] py-10 lg:py-0">

            <div
                class="flex flex-col w-full max-w-[500px] h-auto lg:h-[658px] shrink-0 lg:overflow-y-scroll rounded-[20px] border border-tedja-border p-[30px] gap-5 bg-white hide-scrollbar shadow-sm lg:shadow-none mt-0 lg:mt-[114px]">
                <h1 class="font-bold text-[28px] leading-[42px]">Sign Up</h1>

                <div class="relative flex items-center gap-5">
                    <div class="flex size-[100px] rounded-full overflow-hidden shrink-0">
                        <img id="photo-container" src="default-avatar.svg" class="w-full h-full object-cover"
                            alt="photo">
                    </div>
                    <input id="file-input" type="file" class="absolute opacity-0 inset-0 cursor-pointer">
                    <div class="flex flex-col gap-2">
                        <p class="font-semibold">Add your photo</p>
                        <button type="button" id="remove-photo"
                            class="hidden rounded-[50px] w-fit py-[6px] px-3 bg-tedja-red font-semibold text-sm text-white">Remove</button>
                        <button type="button" id="add-photo"
                            class="rounded-[50px] w-fit py-[6px] px-3 bg-tedja-green font-semibold text-sm">Add</button>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <p class="font-semibold">Complete Name</p>
                    <label class="relative block">
                        <img src="profile.svg" class="absolute size-6 transform -translate-y-1/2 top-1/2 left-5"
                            alt="icon">
                        <input type="text"
                            class="appearance-none outline-none w-full rounded-full ring-1 ring-tedja-border py-[14px] pl-[54px] px-5 font-semibold placeholder:font-normal focus:ring-1 focus:ring-tedja-blue transition-all duration-300"
                            placeholder="Type your complete name">
                    </label>
                </div>

                <div class="flex flex-col gap-2">
                    <p class="font-semibold">Email Address</p>
                    <label class="relative block">
                        <img src="sms.svg" class="absolute size-6 transform -translate-y-1/2 top-1/2 left-5" alt="icon">
                        <input type="email"
                            class="appearance-none outline-none w-full rounded-full ring-1 ring-tedja-border py-[14px] pl-[54px] px-5 font-semibold placeholder:font-normal focus:ring-1 focus:ring-tedja-blue transition-all duration-300"
                            placeholder="Type your email address">
                    </label>
                </div>

                <div class="flex flex-col gap-2">
                    <p class="font-semibold">WhatsApp Number</p>
                    <label class="relative block">
                        <img src="messages.svg" class="absolute size-6 transform -translate-y-1/2 top-1/2 left-5"
                            alt="icon">
                        <input type="tel"
                            class="appearance-none outline-none w-full rounded-full ring-1 ring-tedja-border py-[14px] pl-[54px] px-5 font-semibold placeholder:font-normal focus:ring-1 focus:ring-tedja-blue transition-all duration-300"
                            placeholder="Type your number">
                    </label>
                </div>

                <div class="flex flex-col gap-2">
                    <p class="font-semibold">Password</p>
                    <label class="relative block">
                        <img src="lock.svg" class="absolute size-6 transform -translate-y-1/2 top-1/2 left-5"
                            alt="icon">
                        <input type="password"
                            class="appearance-none outline-none w-full rounded-full ring-1 ring-tedja-border py-[14px] pl-[54px] px-5 font-semibold placeholder:font-normal focus:ring-1 focus:ring-tedja-blue transition-all duration-300"
                            placeholder="Type your password">
                    </label>
                </div>

                <hr class="border-[#F2F2F4]">

                <div class="flex items-center justify-center gap-[6px] text-center">
                    <img src="security-safe-blue-fill.svg" class="size-6 flex shrink-0" alt="icon">
                    <p class="font-semibold text-sm">All your privacy data secured with our system</p>
                </div>

                <hr class="border-[#F2F2F4]">

                <button type="submit"
                    class="rounded-full py-[14px] px-5 bg-tedja-green w-full text-center font-semibold hover:shadow-lg transition-all">Sign
                    up</button>
            </div>
        </form>

        <div class="hidden lg:relative lg:flex w-full max-w-[640px] shrink-0">
            <div class="fixed top-0 right-0 h-screen w-full max-w-[640px] overflow-hidden">
                <img src="login-banner.png" class="w-full h-full object-cover" alt="banner">
                <div class="absolute bottom-0 w-full px-[30px] pb-[30px]">
                    <div
                        class="flex flex-col rounded-[30px] border border-tedja-border p-4 gap-[14px] bg-white shadow-lg">
                        <div class="flex">
                            <img src="Star 1.svg" class="flex shrink-0" alt="star">
                            <img src="Star 1.svg" class="flex shrink-0" alt="star">
                            <img src="Star 1.svg" class="flex shrink-0" alt="star">
                            <img src="Star 1.svg" class="flex shrink-0" alt="star">
                            <img src="Star 1.svg" class="flex shrink-0" alt="star">
                        </div>
                        <p class="font-semibold leading-[28px]">Tedja by Angga membantu kami mendapatkan rumah idaman
                            dengan interest yang rendah, gaji UMR juga bisa hidup bahagia!</p>
                        <div class="flex items-center gap-[14px]">
                            <div class="flex size-[60px] rounded-full overflow-hidden">
                                <img src="profile.png" class="w-full h-full object-cover" alt="photo profile">
                            </div>
                            <div>
                                <p class="font-semibold">Sarina Dwi</p>
                                <p class="text-sm text-tedja-secondary">House Designer</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById("file-input");
        const photoContainer = document.getElementById("photo-container");
        const addPhotoButton = document.getElementById("add-photo");
        const removePhotoButton = document.getElementById("remove-photo");
        const defaultPhoto = "default-avatar.svg"; // Default photo path

        // Trigger file input click when "Add" button is clicked
        addPhotoButton.addEventListener("click", () => {
            fileInput.click();
        });

        // Handle file input change
        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    photoContainer.src = reader.result; // Update photo preview
                    toggleButtons(true); // Show remove button, hide add button
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle remove photo button
        removePhotoButton.addEventListener("click", () => {
            photoContainer.src = defaultPhoto; // Reset to default photo
            fileInput.value = ""; // Clear file input
            toggleButtons(false); // Show add button, hide remove button
        });

        // Function to toggle buttons
        function toggleButtons(photoAdded) {
            if (photoAdded) {
                addPhotoButton.classList.add("hidden");
                removePhotoButton.classList.remove("hidden");
            } else {
                addPhotoButton.classList.remove("hidden");
                removePhotoButton.classList.add("hidden");
            }
        }
    </script>

</body>

</html>
